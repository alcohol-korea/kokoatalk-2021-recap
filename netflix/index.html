<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="https://assets.nflxext.com/ffe/siteui/common/icons/nficon2016.ico">
    <link rel="stylesheet" href="css/style.css">
    <title>Netflix</title>
</head>
<body>
<div class="page__home">
    <header class="screen-header">
        <a class="screen-header-link" href="#"><img src="https://fontmeme.com/permalink/210809/bff6622056720276cfc41bd959cdffcd.png" alt="netflix-type" border="0"></a>
        <ul class="screen-header-page__list">
            <li class="screen-header-page__btn ">
                <a href="#" class="screen-header-page__link home">홈</a>
            </li>
            <li class="screen-header-page__btn">
                <a href="#" class="screen-header-page__link">TV 프로그램</a>
            </li>
            <li class="screen-header-page__btn">
                <a href="#" class="screen-header-page__link">영화</a>
            </li>
            <li class="screen-header-page__btn">
                <a href="#" class="screen-header-page__link">NEW! 요즘 대세 콘탠츠</a>
            </li>
            <li class="screen-header-page__btn">
                <a href="#" class="screen-header-page__link">내가 찜한 콘텐츠</a>
            </li>
        </ul>
        <div class="screen-header-menu">
            <div class="screen-header-menu__btn">
                <i class="fas fa-search fa-s"></i>
            </div>
            <div class="screen-header-menu__btn">
                <i class="fas fa-bell fa-s"></i>
            </div>
            <div class="screen-header-menu__btn">
                <img class="screen-header-menu__profile" src="종이의 집.png">
            </div>
            <div class="screen-header-menu__btn">
                <i class="fas fa-caret-down fa-s"></i>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="main-title">
            <div class="main-title__main">
                <div class="main-title__text">종이의</div>
                <div class="main-title__text">집</div>
            </div>
            <div class="main-title__sub">LA CASA DE PAPEL</div>
        </div>
        <p class="main-story">
            1명의 천재, 8명의 공범, 철저히 준비한 세기의 강도. 스페인 조폐국에서 인질극까지 벌인 이들은 과연 포위 경찰을 따돌리고 거액의 돈과 함께 달아날 수 있을까?
        </p>
        <div class="main-btn">
            <div class="main-btn__left">
                <button class="main-btn__play">
                    <i class="fas fa-play"></i>
                    재생
                </button>
                <button class="main-btn__info">
                    <i class="fas fa-info-circle"></i>
                    상세정보
                </button>
            </div>
            <div class="main-btn__right">
                <button class="main-btn__sound">
                    <i class="fas fa-volume-up"></i>
                </button>
                <div class="main-btn__age">
                    <div class="main-btn__white"></div>
                    <div class="main-btn__18">18</div>
                </div>
            </div>
        </div>
    </main>        
    <div class="video-component">
            <header class="video-component__header">
                <h4 class="video-component__title">
                    내가 시청 중인 콘텐츠 <span class="video-component__title-icon hidden"><i class="fas fa-chevron-right fa-xs"></i></span>
                </h4>
                <div class="video-component__title-bar">
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </header>
            <ul class="video-component__list">
                <li class="video-component__video">
                    <img class="video-component__video-img" src="video-종이의집.jfif">
                    <div class="video-component__video-bar"></div>
                </li>
                <li class="video-component__video">
                    <img class="video-component__video-img" src="video-슬의2.jpg">
                    <div class="video-component__video-bar">
                        <span class="video-bar__red"></span>
                    </div>
                </li>
                <li class="video-component__video">
                    <img class="video-component__video-img" src="video-하이큐.jfif">
                    <div class="video-component__video-bar">
                        <span class="video-bar__red video-bar__red-half"></span>
                    </div>
                </li>
                <li class="video-component__video">
                    <img class="video-component__video-img" src="video-에일리어니스트.jfif">
                    <div class="video-component__video-bar">
                        <span class="video-bar__red video-bar__red-little"></span>
                    </div>
                </li>
                <li class="video-component__video">
                    <img class="video-component__video-img" src="video-진격의 거인.jfif">
                    <div class="video-component__video-bar">
                        <span class="video-bar__red"></span>
                    </div>
                </li>
                <li class="video-component__video">
                    <img class="video-component__video-img" src="video-피키블라인더스.jfif">
                    <div class="video-component__video-bar">
                        <span class="video-bar__red video-bar__red-half"></span>
                    </div>
                </li>
            </ul>
            <div class="video-component__btn">
                <div class="video-component__btn-black">
                    <i class="fas fa-chevron-left fa-2x"></i>
                </div>
                <div class="video-component__btn-black">
                    <i class="fas fa-chevron-right fa-2x"></i>
                </div>
            </div>
    </div>
</div>
    <img class="main-bg__img" src="bgimg4.jpg" >
    <script src="js/scroll-header.js"></script>
    <script src="js/video-component__animation.js"></script>
    <script src="https://kit.fontawesome.com/065612d6c9.js" crossorigin="anonymous"></script>
</body>
</html>
