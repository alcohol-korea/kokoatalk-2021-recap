<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Friends</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi fa-xl"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
        </div>
    </div>
    <div class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icon">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </div>
    <div id="friends-display-link">
        <i class="fas fa-info-circle"></i>
        Friends Names Display
        <i class="fas fa-chevron-right fa-xs"></i>
    </div>
    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar--xl" 
                     src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSRhyr-6IOdJkZENETKIh5ClsSeAIi1iEtTtg&usqp=CAU"
                >
                <div class="user-component__text">
                    <h4 class="user-component__title">Nairobi</h4>
                    <!--<h6 class="user-component__subtitle">LA CASA DE PAPEL</h6>-->
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
        <div class="friends-screen__channel">
            <div class="friends--screen__channel-header">
                <span>Channel</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img class="user-component__avatar user-component__avatar--sm" 
                         src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSRhyr-6IOdJkZENETKIh5ClsSeAIi1iEtTtg&usqp=CAU"
                    >
                    <div class="user-component__text">
                        <h4 class="user-component__title">Channel</h4>
                        <!--<h6 class="user-component__subtitle">LA CASA DE PAPEL</h6>-->
                    </div>
                </div>
                <div class="user-component__column">
                    <span>2</span>
                    <i class="fas fa-chevron-right fa-xs"></i>    
                </div>
            </div>

        </div>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <i class="fas fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <span class="nav__notification--chat">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
               <a class="nav__link" href="#">
                   <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <span class="nav__notification--more"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/065612d6c9.js" crossorigin="anonymous"></script>
</body>
</html>
