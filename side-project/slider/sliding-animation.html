<body>
        <header class="slide-header">
            <h1>Slide Show</h1>
            <div class="slide-header__bar">

                <li class="list__slider"><img src="https://images.unsplash.com/photo-1629122271630-2f39ef9ddde8?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1051&q=80"></li>
                <li class="list__slider"><img src="https://images.unsplash.com/photo-1629128626548-31f74fd65efa?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80"></li>
                <li class="list__slider"><img src="https://images.unsplash.com/photo-1629178465208-8ddc83bdba43?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80"></li>

                <li class="list__slider"><img src="https://images.unsplash.com/photo-1629151168297-ca3f7c928ba8?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80"></li>

            </ul>
            <div class="main__btn">
                <div class="btn__black hidden">
                    <i class="fas fa-chevron-left fa-3x"></i>
                </div>
                <div class="btn__black">
                    <i class="fas fa-chevron-right fa-3x"></i>
                </div>
            </div>
        </main>
