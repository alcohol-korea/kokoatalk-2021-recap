<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
</head>
<body>
    <h1>Create An Account</h1>
    <form>
        <label for="Firstname">
            First name
            <input  required placeholder="First name" id="Firstname" type="text">
        </label><br>
        <label for="Lastname">
            Last name
            <input  required placeholder="Last name" id="Lastname" type="text">
        </label><br>
        <label for="Email">
            Email
            <input  required placeholder="Email" id="Email" type="Email">
        </label><br>
        <label for="Username">
            User name
            <input required placeholder="User name" id="Username" type="text">
        </label><br>
        <label for="Password">
            Password
            <input  required placeholder="Password" id="Password" type="password">
        </label><br>
        <label for="Birthdate">
            Birth date
            <input  required id="Birthdate" type="date">
        </label><br>
        <label for="happy">
            How happy are you?
            <input  required id="happy" type="range">
        </label><br>
        <label for="color">
            What is your fav. color? 
            <input  required id="color" type="color">
        </label><br>
        <input value="Create Account" type="submit">
    </form>
</body>
</html>
