<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="randomLove.css">
    <title>randomLove</title>
</head>
<body>
    <div class="outline">
        <div class="status-bar">
            <div class="status-bar__column " >
                <i class="fas fa-times"></i>
            </div>
            <div class="status-bar__column center" >
                <span>Playlist</span>
            </div>
            <div class="status-bar__column center" ></div>
        </div>
        <div class="header">
            <div class="header__picture">
                <i class="fas fa-image fa-4x"></i>
            </div>
            <div class="header__title">
                <h1>Random Love</h1>
                <h5>by Divay kapoor</h5>
            </div>
        </div>
        <div class="button">
            <div class="center button-same button-play">
                <i class="fas fa-play fa-2x"></i>
                <span>Play</span>
            </div>
            <div class="center button-same button-circle">
                <i class="fas fa-heart fa-2x"></i>
            </div>
            <div class="center button-same button-circle">
                <i class="fas fa-plus fa-2x"></i>
            </div>
        </div>
        <div class="music">
            <ul>
                <li class="music-list">
                    <div class="music-list__picture" id="Maratgasti"></div>
                    <div class="music-list__title">
                        <h2>Maratgasti</h2>
                        <h4>Mohit Chauhan</h4>
                    </div>
                </li>
                <li class="music-list">
                    <div class="music-list__picture" id="Attitude"></div>
                    <div class="music-list__title">
                        <h2>Attitude</h2>
                        <h4>Lewis OfMan - Attitude</h4>
                    </div>
                </li>
                <li class="music-list">
                    <div class="music-list__picture" id="Tryeverything"></div>
                    <div class="music-list__title">
                        <h2>Try Everything</h2>
                        <h4>Shakira-Zootopia</h4>
                    </div>
                </li>
                <li class="music-list">
                    <div class="music-list__picture" id="Sunflower"></div>
                    <div class="music-list__title">
                        <h2>Sunflower</h2>
                        <h4>Joseph Vincent-Sunfolwer</h4>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/065612d6c9.js" crossorigin="anonymous"></script>
</body>
</html>
